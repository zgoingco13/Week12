<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit of the Internet</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />  
</head>

<body class="container">
    <body class="bg-info container">
        <div id="main-container" class="container pt-2 pb-5 bg-info-subtle text-center">
            <img
            src="images/fashion.jpeg" alt="images of women showing off their outfits"
            class="img-fluid"
            width="500"
            >

    <form>
        <h4>Outfit of the Internet</h4>
        <div class="jumbotron">
            <label for="topClothing">Top Clothing</label> <!--can click on text to start texting in box-->
            <input id="topClothing" placeholder="e.g. blue shirt"/>
        </div>    
        <div>
            <label for="bottomClothing">Bottom Clothing</label>
            <input id="bottomClothing" placeholder="e.g. black jeans"/>
        </div>
        <button id="submitOutfit" class="btn btn-warning">Fit Check!</button> <!--placement of button in form will always refresh page when clicked-->
    </form>

    <form>
        <h4>Change Up the Style</h4>
        <div>
            <label for="updateOutfitId">Outfit ID</label>
            <input id="updateOutfitId" placeholder="e.g. 1"/>
        </div>
        <div>
            <label for="updateTopClothing">Top Clothing</label>
            <input id="updateTopClothing" placeholder="e.g. blue shirt"/>
        </div>    
        <div>
            <label for="updateBottomClothing">Bottom Clothing</label>
            <input id="updateBottomClothing" placeholder="e.g. black jeans"/>
        </div>
        <button id="updateOutfit" class="btn btn-warning">Wardrobe Change</button>

    </form>

    <table class="table table-primary table-hover">
        <thead>
            <th>Outfit ID</th>
            <th>Top Clothing</th>
            <th>Bottom Clothing</th>
            <th>Delete Fit</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
